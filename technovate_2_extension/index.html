<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO₂ Emission Checker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-content">
        <!-- Favorites Icon with Dropdown -->
        <div class="favorites-container">
          <span class="favorite-icon" onclick="toggleFavorites()">
            ❤ ⋮
          </span>
          <div id="favoritesDropdown" class="favorites-dropdown">
            <h4>Favorite Products</h4>
            <ul id="favoritesList">
              <!-- Favorite items will be added here dynamically -->
              <li>No favorites yet</li>
            </ul>
          </div>
        </div>

        <!-- Top Row: Product Info and Progress Bar -->
        <div class="top-row">
          <div class="left-section">
            <h2 id="productTitle">Product Name</h2>
            <ul id="lcaList">
              <!-- <li>Material Extraction: 10 kg CO₂</li>
              <li>Manufacturing: 8 kg CO₂</li>
              <li>Transportation: 6 kg CO₂</li>
              <li>Usage: 4 kg CO₂</li>
              <li>Disposal: 2 kg CO₂</li> -->
            </ul>
          </div>
          <div class="right-section">
            <div class="circular-progress">
              <span id="progress-value">60%</span>
            </div>
          </div>
        </div>

        <!-- Bottom Row: Recommended Products -->
        <div class="bottom-row">
          <h3>Recommended Products</h3>
          <div class="carousel">
            <button class="carousel-button left" onclick="scrollCarousel(-1)">&#10094;</button>
            <div class="recommended-products" id="carousel">
              <div class="recommended-product">
                <img src="product1.jpg" alt="Recommended Product 1" />
                <p>Recommended Product 1</p>
                <button onclick="addToFavorites('Recommended Product 1')">Add to Favorites</button>
              </div>
              <div class="recommended-product">
                <img src="product2.jpg" alt="Recommended Product 2" />
                <p>Recommended Product 2</p>
                <button onclick="addToFavorites('Recommended Product 2')">Add to Favorites</button>
              </div>
              <div class="recommended-product">
                <img src="product3.jpg" alt="Recommended Product 3" />
                <p>Recommended Product 3</p>
                <button onclick="addToFavorites('Recommended Product 3')">Add to Favorites</button>
              </div>
              <!-- Add more products as needed -->
            </div>
            <div id="co2-emission"></div>
          </div>
        </div>
        
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="popup.js"></script> -->
    <script src="script.js"></script>
    
  </body>
</html>
