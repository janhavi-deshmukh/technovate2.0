<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Emission Checker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-content">
        <!-- Top Section: Product Information and Circular Progress Bar -->
        <div class="top-section">
          <div class="left-section">
            <h2 id="productTitle">Product Name</h2>
            <ul id="lcaList">
              <li>Material Extraction: 10 kg CO₂</li>
              <li>Manufacturing: 8 kg CO₂</li>
              <li>Transportation: 6 kg CO₂</li>
              <li>Usage: 4 kg CO₂</li>
              <li>Disposal: 2 kg CO₂</li>
            </ul>
          </div>
          <div class="right-section">
            <div class="circular-progress">
              <span id="progress-value">60%</span>
            </div>
          </div>
        </div>

        <!-- Bottom Section: Recommended Products -->
        <div class="bottom-section">
          <h3>Recommended Products</h3>
          <div class="recommended-products">
            <div class="recommended-product">
              <img src="product1.jpg" alt="Recommended Product 1">
              <p>Recommended Product 1</p>
            </div>
            <div class="recommended-product">
              <img src="product2.jpg" alt="Recommended Product 2">
              <p>Recommended Product 2</p>
            </div>
            <div class="recommended-product">
              <img src="product3.jpg" alt="Recommended Product 3">
              <p>Recommended Product 3</p>
            </div>
            <div id="co2-emission"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
